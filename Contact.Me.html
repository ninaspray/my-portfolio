<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>

<body>
    <Header class="Contact Title">
        <h1>Say Hello</h1>
    </Header>

    <div class="Contact">
        <h2>Feel free to get in touch:</h2>
    </div>
    <div class="row">
        <div class="column">
        </div>
        <br>
        <div class="column">
            <form action="Contact.Me.html" form="put">
                <input type="text" id="name" name="fullname" placeholder="Your name..">
                <br>
                <input type="email" id="email" placeholder="Email Address.." />
                <br>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
                <br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

    <!--The Form element represents a document section containing interactive controls for submitting information. The action attribute specifies WHERE the form data should be sent-->
</body>

</html>
